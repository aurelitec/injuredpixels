# Deploy InjuredPixels web app to GitHub Pages
#
# Builds the Dart web app (webdev + Tailwind CSS + minify) and deploys
# the static output to GitHub Pages using the Actions deployment workflow.
#
# Prerequisites:
#   GitHub repo → Settings → Pages → Source: "GitHub Actions"

name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Dart SDK
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Prepare local bin directory
        run: |
          mkdir -p "$HOME/.local/bin"
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Install Dart dependencies
        run: dart pub get

      - name: Install webdev
        run: dart pub global activate webdev

      - name: Install Tailwind CSS standalone CLI
        run: |
          curl -sLo "$HOME/.local/bin/tailwindcss" \
            https://github.com/tailwindlabs/tailwindcss/releases/latest/download/tailwindcss-linux-x64
          chmod +x "$HOME/.local/bin/tailwindcss"

      - name: Install minify (tdewolff)
        run: |
          curl -sL \
            https://github.com/tdewolff/minify/releases/latest/download/minify_linux_amd64.tar.gz \
            | tar xz -C "$HOME/.local/bin" minify

      - name: Build web app
        run: dart run tool/build_web.dart

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: build-web

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
